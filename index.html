<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container">
     <h1>Lunch Checker</h1>
       <div ng-controller="LunchCheckController">
         <div class="form-group">
             Enter items:<input ng-model='items' id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"> <b>Note:Empty items are not considered</b>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='displayMessage();'>Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{ans}}
         </div>
        </div>
   </div>

</body>
</html>
